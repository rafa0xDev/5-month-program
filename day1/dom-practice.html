<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Profile Card Generator</title>
    <style>
        /* Reset & Body */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-attachment: fixed; /* Agar gradasi tetap saat scroll */
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
    }

    /* Glass Container Umum */
    .container-input,
    .container-output {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      color: white;
      display: flex;
      flex-direction: column;
      gap: 16px;

    }

    /* Input & Button Styling (glass juga!) */
    input, button {
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    button {
      cursor: pointer;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Profile Cards */
    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 16px;
      margin-top: 10px;
      color: white;
    }

    .card-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 6px 12px;
    margin-top: 8px;
    margin-right: 8px;
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 8px;
    color: white;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    }

    .card-button:hover {
    background: rgba(255, 255, 255, 0.35);
    transform: translateY(-1px);
    }

    .card-button.delete {
    background: rgba(244, 67, 54, 0.2);
    border-color: rgba(244, 67, 54, 0.4);
    }

    .card-button.delete:hover {
    background: rgba(244, 67, 54, 0.35);
    }

    h2 {
      margin-top: 0;
      font-size: 1.4em;
      text-align: center;
    }

    </style>
</head>
<body>
    <div class="container-input">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="age" placeholder="Age">
        <input type="text" id="job" placeholder="Job">
        <button id="generate">Generate Profile Card</button>
    </div>
    <div class="container-output">
        <h2>Generated Profile Cards:</h2>
        <div class="profile-cards" id="profile-cards"></div>
    </div>

    <script>
        const profileCardsContainer = document.getElementById('profile-cards');
        const generateButton = document.getElementById('generate');

        generateButton.addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const job = document.getElementById('job').value;

            const profileCard = document.createElement('div');
            profileCard.classList.add('profile-card');
            profileCard.innerHTML = `
                <h3>${name}</h3>
                <p>Age: ${age}</p>
                <p>Job: ${job}</p>
                <button class="card-button delete">Delete</button>
            `;

            profileCardsContainer.appendChild(profileCard);
        });

        profileCardsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('delete')) {
                event.target.closest('.profile-card').remove();
            }
        });
    </script>
</body>
</html>
