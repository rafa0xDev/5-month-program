<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        p {
            width: 50%;
            margin: 10px auto;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Belajar DOM</h1>
    <div class="container">
        <button id="addParagraphBtn">Add Paragraph</button>
        <div id="paragraphContainer">

        </div>
    </div>
    <script>
        const addParagraphBtn = document.getElementById('addParagraphBtn');
        const paragraphContainer = document.getElementById('paragraphContainer');
        let paragraphCount = 0

        // Fungsi untuk membuat dan menambahkan paragraf baru
    function addParagraph() {
        paragraphCount++;
        const newParagraph = document.createElement('p');
        newParagraph.textContent = `Ini adalah paragraf ke-${paragraphCount}. Klik untuk ganti warna, double click untuk hapus.`;
        
        // Tambahkan event listener untuk klik (ganti warna)
        newParagraph.addEventListener('click', () => {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            newParagraph.style.backgroundColor = randomColor;
        });

        // Tambahkan event listener untuk double click (hapus elemen)
        newParagraph.addEventListener('dblclick', (event) => {
            event.target.remove();
        });

        // Masukkan paragraf baru ke dalam container
        paragraphContainer.appendChild(newParagraph);
        }

        // Tambahkan event listener untuk tombol "Add Paragraph"
        addParagraphBtn.addEventListener('click', addParagraph);
    </script>
</body>
</html>
